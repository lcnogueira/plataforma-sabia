on: [pull_request]

name: Sabia Platform - Automated tests workflow
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    services:
      plataforma-sabia-redis:
        image: redis
        ports:
        - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      plataforma-sabia-mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: ''
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: sabia_testing
        ports:
        - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      
      - name: Install all packages dependencies
        run: npx lerna bootstrap

      - name: Run ESLint
        continue-on-error: false
        run: npm run lint

      # - name: Running the API tests
      #   continue-on-error: false
      #   run: cd packages/api && cp .env.testing .env && npm run test
      
      # - name: Running the WEB tests
      #   continue-on-error: false
      #   run: cd packages/web && npm run jest
      
      - name: Running the Cypress tests
        uses: cypress-io/github-action@v2
        continue-on-error: false
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        with:
          command: npm run test:e2e:run
