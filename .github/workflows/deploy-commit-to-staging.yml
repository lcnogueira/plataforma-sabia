on: 
  workflow_dispatch:

name: Sabia Platform Deployment Commit to Staging Workflow
jobs:
  deploy-commit-to-staging:
    name: deploy commit to staging
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using ssh key on vps_2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST_VPS_2 }}
          username: ${{ secrets.DEPLOY_USER_VPS_2 }}
          key: ${{ secrets.DEPLOY_KEY_VPS_2 }}
          port: ${{ secrets.DEPLOY_PORT_VPS_2 }}
          script: ./deploy-commit-to-staging.sh ${{ github.sha }}