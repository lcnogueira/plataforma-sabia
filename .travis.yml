language: node_js

branches:
  only:
    - master
env:
  NODE_ENV=testing

addons:
  apt:
    packages:
      - libgconf-2-4
cache:
  directories:
    - ~/.npm
    - ~/.cache

node_js:
  - 12

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE `sabia-testing`;'
  - (cd packages/api && cp .env.example .env)
  - (cd packages/web && cp .env.example .env)

install:
  - npm install
  - npx lerna bootstrap
  - (cd packages/api && npm install)

script:
  - npm run lint
  - npm run build-coverage
  - (cd packages/api && npm run migration:refresh && npm run seed -- --files="1_RoleSeeder.js, 5_UserSeeder.js")
  - npm run test:e2e:run

after_script:
  - cat ./coverage/lcov.info | ./node_modules/.bin/coveralls
