on: 
  workflow_dispatch:

name: Sabia Platform - Deploy image to staging workflow
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      -
        name: Build and push
        id: docker_build_admin
        uses: docker/build-push-action@v2
        with:
          push: true
          file: ./packages/admin/Dockerfile
          tags: plataformasabia/admin:${{ github.sha }}
          build-args: |
            REACT_APP_API_URL=http://api-staging.plataformasabia.com
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      -
        name: Build and push
        id: docker_build_web
        uses: docker/build-push-action@v2
        with:
          push: true
          file: ./packages/web/Dockerfile
          tags: plataformasabia/web:${{ github.sha }}
          build-args: |
            ALGOLIA_SEARCH_KEY=8ea4ffa0588206bb0c0751294097e875
            ALGOLIA_APPLICATION_ID=GC7K0ETHXB
            ALGOLIA_INDEX_SUFIX=staging
            API_URL=http://api-staging.plataformasabia.com
            GOOGLE_MAPS_KEY=AIzaSyDlQrq14K2OTjUxioB4fW7NJTzZQ2ZFtxA
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      -
        name: Build and push
        id: docker_build_api
        uses: docker/build-push-action@v2
        with:
          push: true
          file: ./packages/api/Dockerfile.staging
          tags: plataformasabia/api:${{ github.sha }}
      - 
        name: executing remote ssh commands using ssh key on vps_2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST_VPS_2 }}
          username: ${{ secrets.DEPLOY_USER_VPS_2 }}
          key: ${{ secrets.DEPLOY_KEY_VPS_2 }}
          port: ${{ secrets.DEPLOY_PORT_VPS_2 }}
          script: ./deploy-image-to-vps.sh ${{ github.sha }}
